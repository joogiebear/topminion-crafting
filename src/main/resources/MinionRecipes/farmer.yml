# Farmer Minion Recipe
# Copy this file and modify it to create recipes for custom farmer minions

enabled: true

# Must match the minion_id in TopMinion/MinionConfigs/farmer/[filename].yml
minion_id: "farmer-config-example"

minion_level: 1

recipe_type: "SHAPED"

shape:
  - "WWW"
  - "WHW"
  - "WWW"

ingredients:
  W: WHEAT              # W = Wheat
  H: DIAMOND_HOE        # H = Diamond Hoe

# Permission is optional - remove this line to use default permission
permission: "topminioncrafting.craft.minion"
