# Slayer Minion Recipe
# Copy this file and modify it to create recipes for custom slayer minions

enabled: true

# Must match the minion_id in TopMinion/MinionConfigs/slayer/[filename].yml
minion_id: "slayer-config-example"

minion_level: 1

recipe_type: "SHAPED"

shape:
  - "BBB"
  - "BSB"
  - "BBB"

ingredients:
  B: ROTTEN_FLESH     # B = Rotten Flesh
  S: DIAMOND_SWORD    # S = Diamond Sword

# Permission is optional - remove this line to use default permission
permission: "topminioncrafting.craft.minion"
