# Lumberjack Minion Recipe
# Copy this file and modify it to create recipes for custom lumberjack minions

enabled: true

# Must match the minion_id in TopMinion/MinionConfigs/lumberjack/[filename].yml
minion_id: "lumberjack-config-example"

minion_level: 1

recipe_type: "SHAPED"

shape:
  - "LLL"
  - "LAL"
  - "LLL"

ingredients:
  L: OAK_LOG          # L = Oak Log
  A: DIAMOND_AXE      # A = Diamond Axe

# Permission is optional - remove this line to use default permission
permission: "topminioncrafting.craft.minion"
